<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>
</head>
<body>
    
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="1.jpeg" width="300" height="300" alt="Videjo juego Halo 2">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" height="600" controls muted loop autoplay>
            <source src="HTML_in_100_Seconds.mp4" type="video/mp4">
        </video>

    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
